<link href="{{MEDIA_URL}}css/reset.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}css/960.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}css/style.css" rel="stylesheet" type="text/css"/>

<link rel="stylesheet" href="css/960.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    
<script type="text/javascript">

$.ajax({
    type: "GET",
    url: "/matchmaking/getplayerexp",

    async: true,  /* If set to non-async, browser shows page as "Loading.." */
    cache: false,
    timeout: 30000, /* Timeout in ms */
    dataType: 'json',
    
    success: function(data)
    {	   
	document.getElementById("exp").innerHTML = data.exp;
    }
});    

</script>    

<div class="clear"></div> 
<div class="grid_3">
      <div id="navpanel">
	  <ul id="navlist">
	      <li><a href="#"><span>{{ username }} <span class="exp" id="exp">?</span></span></a></li>
	      <li><a href="#">Browse Stacks</a></li>
	      <li><a href="#">Tournaments</a></li>
	      <li><a href="#">Tables</a></li>
	      <li><a href="/logout">Logout</a></li>
	  </div>
	  </ul>  
      </div>
</div>

<div class="grid_9">
      <h3> International Crab League </h3>    
</div>
<div class="clear"></div>

<div class="grid_3"></div>
<div class="grid_9">
      {% for channelinfo in mumbleinfo %}
      <div>
	  <a href="mumble://{{username}}@localhost/{{channelinfo.name}}?version=1.2.0">{{channelinfo.name}} {{channelinfo.usernum}}/5</a>
	  <ul>
	      {% for player in channelinfo.userlist %}
		<li>{{player}}</li>
	      {% endfor %} 
	  </ul>
      </div>
      {% endfor %}
</div>
<div class="clear"></div>
