
{% include 'header.html' %}

<div class="container_12">
	
	<div class="grid_6 push_3">	    
	    <div id="content">
		<h3>Statistics for the past month</h3>  
		<table cellspacing="0">
		<tr><th>Nickname</th><th>Exp</th><th>Link</th></tr>
		{% for player in playerslist %}
		    <tr><td> {{player.nickname}}</td>
		    <td>{{player.exp}}</td>
		    <td><a href="http://steamcommunity.com/profiles/{{player.uid}}">profile</a></td></tr>
		{% endfor %}		
		</table>
	    </div>	
	</div>
	<div class="clear"></div>
<!-- end of container_12 -->
</div>
