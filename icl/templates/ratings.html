{% extends 'base.html' %}
{% load i18n %}
{% block body %}	
	<div class="span9">
	    <div id="content">
		<p>Player Skill Table</p>  
		<table cellspacing="0" id="ratingtable" class="table table-striped table-condensed table-bordered"><tbody>
		<tr><th>#</th><th>Nickname</th><th>Skill</th><th>Links</th><th>Last Updated</th></tr>
		{% for player in playerslist %}
		    <tr><td>{{forloop.counter}}</td>
		    <td><a data-toggle="modal" href="/profile/{{player.id}}/" data-target="#modal">{{player.nickname}}</a></td>
		    <td>{{player.exp}}</td>
		    <td><a href="http://steamcommunity.com/profiles/{{player.uid}}">profile</a></td><td>{{player.last_updated}}</td></tr>
		{% endfor %}		
		</tbody></table>
	    </div>	
	</div>
{% endblock body %}
