{% extends 'base_help.html' %}
{% load i18n %}

{% block content %} 
  <div class="span9">
    <h4> How to open public match history </h4>
    <p>
    <ul>
	<li>Open the Dota 2 game client</li>
	<li> Click the Settings icon</li>
	<li> Navigate to "Game", then to "General"</li>
	<li> Set the "Share Match History" setting to "On"</li>
      </ul>
    </p>
  </div>
{% endblock %}
